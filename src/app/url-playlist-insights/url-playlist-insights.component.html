<main class="bg-gray-950 font-sans">
    <div class="flex flex-col gap-y-1 items-center justify-center min-h-screen text-align-center font-sans">
        <p class="text-green-600 font-sans text-lg font-semibold">Put the URL in:</p>
        <form class="flex gap-x-2" onsubmit="return false;">
            <input placeholder="Enter URL here" id="input" class="h-[40px] w-[400px] font-sans rounded-md p-3">
            <button type="submit" class="bg-green-600 w-[80px] text-white font-sans rounded-md" (click)="submit()">Submit</button>
        </form>
        <p id="playlist_id" class="text-green-600 pt-1"></p>
    </div>
</main>
